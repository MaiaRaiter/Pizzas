<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>

    <center><button type="button" class="btn btn-success boton" onclick="CargarPizzas()">Cargar Pizzas</button> </center>
    
    <div class="form-outline">
      <input type="number" id="txtId" class="form-control" />
      <label class="form-label" for="typeNumber">Ingrese Id</label>
      <center><button type="button" class="btn btn-success boton" onclick="getById()"> Buscar por Id</button> </center>
   </div>
  
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="InputNombre" placeholder="Nombre">
        <label class="form-text" for="InputText">Ingrese el nombre de la pizza</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="CheckInputLibredeGluten">
        <label class="form-check-label" for="Check"> Libre de gluten</label>
      </div>

      <div class="form-group">
        <input type="number" class="form-control" id="InputImporte" placeholder="Importe">
        <label class="form-label" for="typeNumber">Ingrese el importe de la pizza</label>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="InputDescripcion" placeholder="Descripcion">
        <label class="form-text" for="InputText">Ingrese la descripcion de la pizza</label>
      </div>
    
      <center><button type="button" class="btn btn-success boton" onclick="insert()"> Agregar pizza</button> </center>
    </form>

      <div class="container m-auto">
      <div id="listado" class="row"></div>
      </div>
    
      <div id="resultado"></div>
      <script src="funciones.js"></script>
  </body>
</html>
